<!DOCTYPE html>
<html>
  <head>
    <title>Exeger kurs</title>

<style>
      body {  background: #ffffff;margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Comic sans", Comic, Helvetica, Arial, sans-serif; }
.jumbotron {
   text-align: center;
     vertical-align: baseline;
  color: white;
    display: flex;
 }
  .jumbotron .btn-primary {
    background: #845ac7;
    border-color: #845ac7; }
    .jumbotron .btn-primary:hover {
      background: #7646c1; }
  .jumbotron p {
    color: #d9ccee;
    max-width: 75%;
    margin: 1em auto 2em; }
    .date {
       text-align: center;
   font-size: 2rem;
  color: lightgrey;
  padding-top: 20px; 
    }

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  padding: 10px;
}
#box {font-size: 20rem;}
#ask {font-size: 5rem;  align-self: flex-end;}
#bid {font-size: 5rem;   align-self: flex-end;}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Add animation to "page content" */
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1s;
  animation-name: animatebottom;
  animation-duration: 1s
}

@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 } 
  to { bottom:0px; opacity:1 }
}

@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}

/* General Styling */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Loader Styles start here */
.loader-wrapper {
  --line-width: 5px;
  --curtain-color: #f1faee;
  --outer-line-color: #a8dadc;
  --middle-line-color: #457b9d;
  --inner-line-color: #1d3557;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:1000;
}

.loader {
  display:block;
  position: relative;
  top:50%;

   </style>
</head>
<body>

<!-- Add loader-wrapper just below the body tag -->



<div id="myDiv" class="container animate-bottom jumbotron text-center grid-container">

<div class="loader-wrapper">
  <div class="loader"></div>
  <div class="loader-section section-left"></div>
  <div class="loader-section section-right"></div>
</div>

    <div class="grid-item" id="bid"></div>
  <div class="grid-item" id="box"></div>
  <div class="grid-item" id="ask"></div>  

  
   </div>

</div>
 <div class="date">
  <span id="datum"></span>
   </div>
    <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();



   var box = document.getElementById('box');

var senastekurs;
  var nykurs;







socket.on('kurs update', function(nykurs,bidstring,askstring) {

  


  console.log(nykurs);
    if (nykurs < senastekurs){
        document.body.style.backgroundColor = "red";
        senastekurs = nykurs;

    }
    else {
      document.body.style.backgroundColor = "green";
       senastekurs = nykurs;
    }

box.innerHTML = nykurs;
bid.innerHTML = bidstring;
ask.innerHTML = askstring;

document.querySelector('body').classList.add("loaded");
  

  });

socket.on('kurs update date', function(date) {

  

datum.innerHTML = "Senaste uppdatering: " + date;

  });


  
</script>

</body>
</html>
