<!DOCTYPE html>
<html>
  <head>
    <title>Exeger kurs</title>

<style>
      body {  background: #ffffff;margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Comic sans", Comic, Helvetica, Arial, sans-serif; }
.jumbotron {
   text-align: center;
     vertical-align: baseline;
  color: white;
    display: flex;
 }
  .jumbotron .btn-primary {
    background: #845ac7;
    border-color: #845ac7; }
    .jumbotron .btn-primary:hover {
      background: #7646c1; }
  .jumbotron p {
    color: #d9ccee;
    max-width: 75%;
    margin: 1em auto 2em; }
    .date {
       text-align: center;
   font-size: 2rem;
  color: lightgrey;
  padding-top: 20px; 
    }

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  padding: 10px;
}
#box {font-size: 20rem;}
#ask {font-size: 5rem;  align-self: flex-end;}
#bid {font-size: 5rem;   align-self: flex-end;}
  .spinner {
  width: 40px;
  height: 40px;
  margin: 100px auto;
  background-color: #333;

  border-radius: 100%;  
  -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
  animation: sk-scaleout 1.0s infinite ease-in-out;
}

@-webkit-keyframes sk-scaleout {
  0% { -webkit-transform: scale(0) }
  100% {
    -webkit-transform: scale(1.0);
    opacity: 0;
  }
}

@keyframes sk-scaleout {
  0% { 
    -webkit-transform: scale(0);
    transform: scale(0);
  } 100% {
    -webkit-transform: scale(1.0);
    transform: scale(1.0);
    opacity: 0;
  }
} </style>
</head>
<body>

<!-- Add loader-wrapper just below the body tag -->

<div class="jumbotron text-center grid-container">




    <div class="grid-item" id="bid"></div>
  <div class="grid-item" id="box"></div>
  <div class="grid-item" id="ask"></div>  
</div>
  

   <div class="spinner" id="spinner"></div>

</div>
 <div class="date">
  <span id="datum"></span>
   </div>
    <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();



   var box = document.getElementById('box');

var senastekurs;
  var nykurs;






socket.on('kurs update', function(nykurs,bidstring,askstring) {

  


  console.log(nykurs);
    if (nykurs < senastekurs){
        document.body.style.backgroundColor = "red";
        senastekurs = nykurs;

    }
    else {
      document.body.style.backgroundColor = "green";
       senastekurs = nykurs;
    }
document.getElementById("spinner").style.display = "none";
box.innerHTML = nykurs;
bid.innerHTML = bidstring;
ask.innerHTML = askstring;

  });

socket.on('kurs update date', function(date) {

  

datum.innerHTML = "Senaste uppdatering: " + date;

  });


  
</script>

</body>
</html>
