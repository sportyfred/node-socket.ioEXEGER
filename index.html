<!DOCTYPE html>
<html>
  <head>
    <title>Exeger kurs</title>

<style>
      body {  background: #ffffff;margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Comic sans", Comic, Helvetica, Arial, sans-serif; }
.jumbotron {
   text-align: center;
     vertical-align: baseline;
  color: white;
    display: flex;
 }
  .jumbotron .btn-primary {
    background: #845ac7;
    border-color: #845ac7; }
    .jumbotron .btn-primary:hover {
      background: #7646c1; }
  .jumbotron p {
    color: #d9ccee;
    max-width: 75%;
    margin: 1em auto 2em; }
    .date {
       text-align: center;
   font-size: 2rem;
  color: lightgrey;
  padding-top: 20px; 
    }

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  padding: 10px;
}
#box {font-size: 20rem;}
#ask {font-size: 5rem;  align-self: flex-end;}
#bid {font-size: 5rem;   align-self: flex-end;}
   }
  &:before {
    width: 100%;
    padding-bottom: 100%;
    box-shadow: inset 0 0 0 $Loader-offset $Loader-color;
    animation-name: pulsA;
  }
  &:after {
    width: calc(100% - #{$Loader-offset}*2);
    padding-bottom: calc(100% - #{$Loader-offset}*2);
    box-shadow: 0 0 0 0 $Loader-color;
    animation-name: pulsB;
  }
}

@keyframes pulsA {
  0% { box-shadow: inset 0 0 0 $Loader-offset $Loader-color; opacity: 1; }
  50%, 100% { box-shadow: inset 0 0 0 0 $Loader-color; opacity: 0; }
}

@keyframes pulsB {
  0%, 50% { box-shadow: 0 0 0 0 $Loader-color; opacity: 0; }
  100% { box-shadow: 0 0 0 $Loader-offset $Loader-color; opacity: 1; }
}
   </style>
</head>
<body>

<div id="loader"></div>

<div id="myDiv" style="display:none;" class="jumbotron text-center grid-container">


    <div class="grid-item" id="bid"></div>
  <div class="grid-item" id="box"></div>
  <div class="grid-item" id="ask"></div>  

  
   </div>

</div>
 <div class="date">
  <span id="datum"></span>
   </div>
    <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();



   var box = document.getElementById('box');

var senastekurs;
  var nykurs;







socket.on('kurs update', function(nykurs,bidstring,askstring) {


  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";


  console.log(nykurs);
    if (nykurs < senastekurs){
        document.body.style.backgroundColor = "red";
        senastekurs = nykurs;

    }
    else {
      document.body.style.backgroundColor = "green";
       senastekurs = nykurs;
    }

box.innerHTML = nykurs;
bid.innerHTML = bidstring;
ask.innerHTML = askstring;

  });

socket.on('kurs update date', function(date) {

  

datum.innerHTML = "Senaste uppdatering: " + date;

  });


  
</script>

</body>
</html>
